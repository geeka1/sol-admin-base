<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedicos(input.value)" type="text" class="form-control" placeholder="Buscar medico...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Medicos registrados (<small>{{ _medicoService.totalRegistros }}</small>) </h3>

                <div class="form-group text-right m-t-40">
                    <div class="col-xs-12">
                        <button [routerLink]="['/medico','nuevo']" class="btn waves-effect waves-ligth btn-rounded btn-primary"> 
                          <i class="fa fa-plus"></i>
                          Crear medico</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'medico'" class="img-50 pointer">
                            </td>
                            <td>
                                <!-- <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico"> -->
                                {{ medico.nombre}}
                            </td>
                            <td>
                                {{ medico.hospital.nombre}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarMedico(medico._id)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
